<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/alicon1.png"  class="img-fluid" />
            <!-- <h1>Admin Login</h1> -->
            <form  #frm="ngForm" (ngSubmit)="onLoggedin(frm.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" name="username" #username="ngModel" ngModel class="form-control input-underline input-lg"  placeholder="Email" required>
                        <div class="text-left" *ngIf="username.errors?.pattern"> 
                            <small class="text-danger">Enter Valid email address</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" #password="ngModel" ngModel class="form-control input-underline input-lg" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                 
                        <input type="submit" [disabled]="!frm.valid"  class="btn rounded-btn btn-block" value=" Log in">
                </div>
            </form>
        </div>
    </div>
</div>
