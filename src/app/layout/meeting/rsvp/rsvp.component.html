<div class="card-body">
  <ngb-tabset >
      <ngb-tab>
          <ng-template ngbTabTitle>Attend Users</ng-template>
          <ng-template ngbTabContent>
              <!-- <ng2-smart-table class="table table-striped table-bordered" [settings]="defaultSettings" [source]="docs1" 
                    
                      ></ng2-smart-table> -->
                      <!-- <ng-template ngbTabTitle >Attend Users</ng-template> -->
                     
                        <div class="table-responsive">
                          <table class="table table-striped table-bordered">
                            <tr >
                              <th style="text-align: center;">Sr.No</th>
                              <th style="text-align: center;">Name</th>
                              <th style="text-align: center;">Email </th>
                              
                            
                            </tr>
                            {{notFound1}}
                            <tr *ngFor="let users2 of users2 ;let i=index">
                               
                              <td style="text-align: center;">{{i+1}}</td>
                              <td style="text-align: center;">{{users2.firstName}} {{users2.lastName}}</td>
                              <td style="text-align: center;">{{users2.username}}</td>
                              
                             
                            </tr>
                          </table>
                        
                        </div>
                     
          </ng-template>
      </ngb-tab>
      <ngb-tab >
          <ng-template ngbTabTitle >Not Attend Users</ng-template>
          <ng-template ngbTabContent >
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <tr >
                  <th style="text-align: center;">Sr.No</th>
                
                  <th style="text-align: center;">Email </th>
                  <th style="text-align: center;">Reason</th>
                
                </tr>
                {{notFound}}
                <tr *ngFor="let users1 of users1 ;let i=index">
                   
                  <td style="text-align: center;">{{i+1}}</td>
                
                  <td style="text-align: center;">{{users1.username}}</td>
                  <td style="text-align: center;">{{users1.reason}}</td>
                 
                </tr>
              </table>
            
            </div>
          </ng-template>
          
      </ngb-tab>
  </ngb-tabset>
</div>
