<div class="row">
  <div class="col-md-12">
    <h3>Works List:</h3>
      
  
<div class="table-responsive">
    <table class="table table-striped table-bordered">
      <tr >
        <th style="text-align: center;">Sr.No</th>
        <th style="text-align: center;">Concern Area</th>
        <th style="text-align: center;">Concern Point </th>
        <th style="text-align: center;">Observation Date</th>
        <th style="text-align: center;">Status</th>
        <th style="text-align: center;">Options</th>
      </tr>
      <tr *ngFor="let docs of docs ;let i=index">
        <td style="text-align: center;">{{i+1}}</td>
        <td style="text-align: center;">{{docs.concernArea}}</td>
        <td style="text-align: center;">{{docs.concernPoint}}</td>
        
        <td style="text-align: center;">{{docs.obsDate}}</td>
        <td style="text-align: center;">{{docs.status}}</td>
        <td>
          <!-- <a class="btn" (click)="Onedit(docs.objectId)"> <i class="fa fa-fw fa-edit"></i></a>
          <a class="btn text-danger"(click)="Ondelete(docs.objectId)"> <i class="fa fa-fw fa-trash"></i></a> -->
         <a class="btn text-success" (click)="OnView(docs.objectId)"> View Details</a>
        </td>
  
      </tr>
  
    </table>
  <!-- /.row -->
  </div>
</div>
</div>
